<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性绑定</title>
</head>
<body>
<div id="app">
    <div>{{date}}</div>
    <div>{{date | format('yyyy-MM-dd')}}</div>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    // 属性绑定
    Vue.filter('format', function (value, arg) {
        // console.log(arg)
        if(arg=='yyyy-MM-dd'){
            var ret = '';
            ret += value.getFullYear() + '-' + (value.getMonth() + 1) + '-' + value.getDate();
            return ret;
        }
    })
    var vm = new Vue({
        el: '#app',
        data: {
            date: new Date()
        },
        methods: {
            handle: function () {

            }
        }
    });
</script>
</body>
</html>
