<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性绑定</title>
</head>
<body>
<div id="app">
    <input type="text" v-color="msg">
    <input type="text" v-focus>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    /*
    自定义指令
     */
    Vue.directive('focus', {
        inserted: function (el) {
            // el表示指令所绑定的元素
            el.focus();
        }
    });
    // Vue.directive('color', {
    //     bind: function (el, binding) {
    //         // el表示指令所绑定的元素
    //         // 根据指令的参数设置背景色
    //         el.style.backgroundColor = binding.value.color;
    //         // console.log(binding.value);
    //     }
    // });
    var vm = new Vue({
        el: '#app',
        data: {
            // msg: 'hello!'
            msg: {color: 'blue'}

        },
        methods: {
            handle: function () {

            }
        },
        directives: {
            color: {
                bind: function (el, binding) {
                    el.style.backgroundColor = binding.value.color;
                }
            }
        }
    });
</script>
</body>
</html>
