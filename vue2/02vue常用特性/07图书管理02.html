<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性绑定</title>
</head>
<body>
<div id="app">
    <div>
        <span>
            <input type="text" v-model="fname">
            <button @click="add">添加</button>
            <button @click="del">删除</button>
            <button @click="change">替换</button>
        </span>
    </div>
    <ul>
        <li :key="indexf" v-for="(itemf, indexf) in list">{{itemf}}</li>
    </ul>
    <ul>
        <li :key="indexi" v-for="(itemi, indexi) in info">{{itemi}}</li>
    </ul>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    // 属性绑定
    var vm = new Vue({
        el: '#app',
        data: {
            fname: '',
            list: ['apple', 'orange', 'banana'],
            info: {
                name: "ikun",
                age: 24
            }
        },
        methods: {
            add: function () {
                this.list.push(this.fname);

            },
            del: function () {
                this.list.pop();

            },
            change: function () {
                this.list = this.list.slice(0, 2);

            }
        },

    });
    // vm.list[1] = 'lemon';
    // Vue.set(vm.list, 2, 'lemon');
    vm.$set(vm.list, 2, 'pear');
    // vm.info.gender = "male";
    vm.$set(vm.info, 'gender', 'male');
</script>
</body>
</html>
