<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性绑定</title>
</head>
<body>
<div id="app">
    <div>{{msg}}</div>
    <div>{{reverseStr}}</div>
    <div>{{reverseStr}}</div>
    <div>{{reverseMsg()}}</div>
    <div>{{reverseMsg()}}</div>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    // 属性绑定
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'nihao'

        },
        methods: {
            reverseMsg: function () {
                console.log('methods');
                return this.msg.split('').reverse().join('');
            }
        },
        computed: {
            reverseStr: function () {
                console.log('computed');
                return this.msg.split('').reverse().join('');
            }
        }
    });
</script>
</body>
</html>
