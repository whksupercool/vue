<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性绑定</title>
</head>
<body>
<div id="app">
    <div>水果列表</div>
    <ul>
        <li v-for="item in fruits">{{item}}</li>
        <li v-for="(item, index) in fruits">{{item+'---'+index}}</li>
        <li :key="item.id" v-for="(item, index) in myFruits">
            <span>{{item.ename}}</span>
            <span>---</span>
            <span>{{item.cname}}</span>
        </li>
    </ul>
    <div v-if="v==12" v-for="(v, k, j) in obj">{{v+'---'+k+'---'+j}}</div>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    // 使用原生js遍历对象
    var obj = {
        uname: 'lisi',
        age: '12',
        gender: 'male'
    }
    for (var key in obj) {
        console.log(key, obj[key])
    }
    /*
    循环结构
     */
    var vm = new Vue({
        el: '#app',
        data: {
            obj: {
                uname: 'lisi',
                age: '12',
                gender: 'male'
            },
            fruits: ['apple', 'orange', 'banana'],
            myFruits: [{
                id: 1,
                cname: '苹果',
                ename: 'apple'
            }, {
                id: 2,
                cname: '香蕉',
                ename: 'banana'
            }, {
                id: 3,
                cname: '橘子',
                ename: 'orange'
            }]
        },
        methods: {
            handle: function () {

            }
        }
    });
</script>
</body>
</html>
