<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04组件间数据交互</title>
</head>
<body>
<div id="app">
	<div>{{pmsg}}</div>
	<menu-item :pstr="pstr" :pnum="12"></menu-item>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    // 04组件间数据交互
    Vue.component('menu-item', {
        props: ['pstr', 'pnum'],
        data() {
            return {
                msg: '子组件本身的数据'
            }
        },
        template: `
			<div>
				<div>{{pstr}}</div>
				<div>{{pnum}}</div>
			</div>
		`
    });
    var vm = new Vue({
        el: '#app',
        data: {
            pmsg: '父组件的内容',
            pstr: 'hello'
        },
        methods: {}
    });
</script>
</body>
</html>
