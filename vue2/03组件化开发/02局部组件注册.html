<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>局部组件注册</title>
</head>
<body>
<div id="app">
	<hello-world></hello-world>
	<hello-tom></hello-tom>
	<hello-jerry></hello-jerry>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    // 局部组件注册
    var HelloWorld = {
        data() {
            return {
                msg: 'HelloWorld'
            }
        },
        template: '<div>{{msg}}</div>'
    };
    var HelloTom = {
        data() {
            return {
                msg: 'HelloTom'
            }
        },
        template: '<div>{{msg}}</div>'
    };
    var HelloJerry = {
        data() {
            return {
                msg: 'HelloJerry'
            }
        },
        template: '<div>{{msg}}</div>'
    };
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
        components: {
            'hello-world': HelloWorld,
            'hello-tom': HelloTom,
            'hello-jerry': HelloJerry
		}
    });
</script>
</body>
</html>
