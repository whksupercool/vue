<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性绑定</title>
    <link rel="stylesheet" href="css/tabcss.css">
</head>
<body>
<div id="app">
    <div class="tab">
        <ul>
            <li v-on:click="change(index)" :class='currentIndex==index?"active":""' :key="item.id" v-for="(item, index) in list">{{item.title}}</li>
        </ul>
        <div :class='currentIndex==index?"current":""' v-for="(item, index) in list">
            <img :key="item.id" :src="item.path">
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    // 属性绑定
    var vm = new Vue({
        el: '#app',
        data: {
            currentIndex: 0, //选项卡当前的索引
            list: [{
                id: 1,
                title: 'apple',
                path: 'img/apple.png'
            }, {
                id: 2,
                title: 'orange',
                path: 'img/orange.png'
            }, {
                id: 3,
                title: 'lemon',
                path: 'img/lemon.png'
            }]
        },
        methods: {
            change: function (index) {
                // 在这里实现选项卡切换操作
                this.currentIndex = index;
            }
        }
    });
</script>
</body>
</html>
