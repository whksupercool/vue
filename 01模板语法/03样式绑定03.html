<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性绑定</title>
    <style type="text/css">
        .active {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }

        .error {
            background-color: orange;
        }

        .test {
            color: blue;
        }

    </style>
</head>
<body>
<div id="app">
    <div v-bind:class="[activeClass, errorClass, {test:isTest}]">测试样式</div>
    <button v-on:click="handle">切换</button>
</div>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script type="text/javascript">
    // 属性绑定
    var vm = new Vue({
        el: '#app',
        data: {
            activeClass: 'active',
            errorClass: 'error',
            isTest: true
        },
        methods: {
            handle: function () {
                this.isTest = false
            }
        }
    });
</script>
</body>
</html>
