<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root"></div>
</body>
<script>
    const myMixin = {
        data() {
            return {
                number: 2,
            }
        }
    };

    const app = Vue.createApp({
        data() {
            return {
                number: 1,
            }
        },
        mixins: [myMixin],
        methods: {
            handleClick() {
                console.log('handleClick')
            }
        },
        template: '<div>' +
            '<button @click="handleClick">增加</button>' +
            '<div>{{number}}</div>' +
            '</div>'
    });

    const vm = app.mount('#root');
</script>
</html>
