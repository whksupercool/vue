<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        template: '<div><hello></hello><world></world></div>' +
            '<counter></counter>' +
            '<counter></counter>' +
            '<counter></counter>'
    });

    app.component('hello', {
        template: '<div>hello</div>'
    });
    app.component('world', {
        template: '<div>world</div>'
    });
    app.component('counter', {
        data() {
          return {
              count: 1
          }
        },
        template: '<div @click="count += 1">{{count}}</div>'
    });

    const vm = app.mount('#root');
</script>
</html>
