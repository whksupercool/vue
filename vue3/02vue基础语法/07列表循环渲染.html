<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                listArr: ['dell', 'lee', 'teacher'],
                listObj: {
                    firstName: 'dell',
                    lastName: 'lee',
                    job: 'teacher'
                },
            }
        },
        computed: {},
        methods: {},
        template: '<div><div v-for="(value, key, index) in listObj">{{value}}--{{key}}--{{index}}</div></div>'
    });

    const vm = app.mount('#root');
</script>
</html>
