<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                counter: 0
            }
        },
        computed: {},
        methods: {
            handleDivClick() {
              alert('div clicked')
            },
            handleBtnClick(num, event) {
                // console.log(event.target)
                this.counter += num
            }
        },
        template: '<div>{{counter}}<div @click="handleDivClick"><button @click.stop="handleBtnClick(2, $event)">点我</button></div></div>'
        // template: '<div>{{counter}}<button @click="counter += 1">点我</button></div>'
    });

    const vm = app.mount('#root');
</script>
</html>
