<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: "hello, world!",
                count: 2,
                price: 5,
            }
        },
        computed: {
            total() {
                return this.count * this.price;
            }
        },
        methods: {
            getTotal() {
                return this.count * this.price;
            }
        },
        // template: "<div @click='handleClick(message)'>{{message}}</div>"
        template: "<div>{{getTotal()}}</div>"
    });
    const vm = app.mount('#root');
</script>
</html>
