<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性绑定</title>
</head>
<body>
<div id="app">
	<hello-world></hello-world>
	<button-counter></button-counter>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    // 组件注册
    // Vue.component('button-counter', {
    //     data: function () {
    //         return {
    //             count: 0
    //         }
    //     },
    //     template: '<button @click="handle">点击了{{count}}次</button>',
    //     methods: {
    //         handle: function () {
    //             this.count++;
    //         }
    //     }
    // });
    // ------------------------------------------------------------
    Vue.component('button-counter', {
        data: function () {
            return {
                count: 0
            }
        },
        template: `
			<div>
				<button @click="handle">点击了{{count}}次</button>
				<button>测试123</button>
				<HelloWorld></HelloWorld>
			</div>
		`,
        methods: {
            handle: function () {
                this.count++;
            }
        }
    });
    Vue.component('HelloWorld', {
        data() {
            return {
                msg: 'Hello, World!'
            }
        },
        template: '<div>{{msg}}</div>'
    });
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {}
    });
</script>
</body>
</html>
